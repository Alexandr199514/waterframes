buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url = 'https://repo.spongepowered.org/maven' }
        maven { url = 'https://maven.minecraftforge.net' }
        maven { url = 'https://maven.parchmentmc.org' }
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath "org.spongepowered:mixingradle:0.7-SNAPSHOT"
        classpath 'org.parchmentmc:librarian:1.+'
    }
}


apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'org.spongepowered.mixin'
apply plugin: 'org.parchmentmc.librarian.forgegradle'


/*
1. | Major update (rewrites or fml version changes)
0. | Minor Update (new functions)
0- | Minor features (new language added)
A/B/C/D | Patches or Hotfixes
* */
version = '1.1.0a'
group= "me.srrapero720" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
java.toolchain.languageVersion = JavaLanguageVersion.of(17)


configurations {
    library
    implementation.extendsFrom library
}

minecraft {
    mappings channel: 'parchment', version: '2022.08.07-1.18.2'

    runs {
        client {
            taskName "waterframes_client"
            workingDirectory project.file('run')
			
			property 'forge.logging.console.level', 'debug'
			arg '--mixin.config'
			arg 'waterframes.mixin.json'
        }

        server {
            taskName "waterframes_server"
            workingDirectory project.file('run')

            property 'forge.logging.console.level', 'debug'
            arg '--mixin.config'
            arg 'waterframes.mixin.json'
        }
    }
}

// Include resources generated by data generators.
sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {
    maven { url "https://maven.tterrag.com/" }
    maven {
        url 'https://www.cursemaven.com'
        content {
            includeGroup "curse.maven"
        }
    }
    maven { url 'https://jitpack.io' }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.18.2-40.2.0'

    //DEPENDENCIES
    implementation fg.deobf("curse.maven:fancyvideo-api-591686:3822603")
    implementation fg.deobf("curse.maven:creativecore-257814:4394989")

    // UTIL
    implementation fg.deobf("curse.maven:ferritecore-429235:4074294")
    implementation fg.deobf("curse.maven:fastload-630620:4271605")
    implementation fg.deobf("curse.maven:lazy-dfu-forge-460819:3544496")
    implementation fg.deobf("curse.maven:spark-361579:3824951")

    // MOD SUPPORT
    implementation fg.deobf("curse.maven:rubidium-574856:4451888")
//    implementation fg.deobf("curse.maven:oculus-581495:4451905")
    implementation fg.deobf("curse.maven:video-player-645407:4348349")

    // MIXINS
    annotationProcessor 'org.spongepowered:mixin:0.8.5:processor'
}

mixin {
    add sourceSets.main, "watercore.mixin-refmap.json"
}


jar {
    manifest {
        attributes([
            "Specification-Title": project.modname,
            "Specification-Vendor": "SrRapero720",
            "Specification-Version": project.version,
            "Implementation-Title": project.name,
            "Implementation-Version"  : project.version,
            "Implementation-Vendor": "SrRapero720",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
            "TweakClass": "org.spongepowered.asm.launch.MixinTweaker",
            "TweakOrder": 0,
            "MixinConfigs": "waterframes.mixin.json"
        ])
    }
    from {
        configurations.library.collect {
            it.isDirectory() ? it.matching {
                exclude '*', 'META-INF/**'
            } : zipTree(it).matching {
                exclude '*', 'META-INF/**'
            }
        }
    }
}

jar.finalizedBy('reobfJar')
tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}